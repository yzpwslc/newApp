{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Proudly presented by PycCharts</title>
    {% for jsfile_name in script_list %}
        <script src="{% static '/pyecharts/assets/js/'%}{{ jsfile_name }}.js"></script>
    {% endfor %}
</head>

<body>
  {{ myechart|safe }}
  {% for f in filelist %}
  <p>{{ f }}</p>
  {% endfor %}
</body>

</html>
